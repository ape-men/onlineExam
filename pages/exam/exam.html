<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="static/css/student.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/jquery.classycountdown.css" />
        
        <title>onlineexam</title>
        <style>
        
            .topPart{
                position: fixed;
                top: 0;
                left: 5%;
                width: 93%;
                height: 50px;
                z-index: 10000;
            }
            .color{
                position: fixed;
                left: 1%;
                top: 0;
                width: 4%;
                height: 50px;
                z-index: 10000;
            }
            .mainPart{
                width: 100%;
                float: left;
            }
        
        </style>
    </head>
    <body>
        <header></header>
        <noscript>
            <strong>We're sorry but onlineexam doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>

<!-- <topBar></topBar> -->
        <div id="countdown9" class="ClassyCountdownDemo"></div>

        <div class="color">
            <color></color>
        </div>

        <div class="topPart">
            <leftBar></leftBar>
        </div>

        <div class="mainPart">
            <exam></exam>
        </div>
        
        <backTop></backTop>
        <!-- built files will be auto injected -->
    </body>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/jquery.knob.js"></script>
<script src="../../static/js/jquery.throttle.js"></script>
<script src="../../static/js/jquery.classycountdown.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#countdown9').ClassyCountdown({
            end: '7201',
            now: '0',
            labels: true,
            style: {
                element: "",
                textResponsive: .5,
                days: {
				gauge: {
					thickness: .05,
					bgColor: "rgba(0,0,0,0)",
					fgColor: "#1abc9c",
					lineCap: 'round'
				},
				textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:#34495e;'
			},
                hours: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#2980b9",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:#34495e;'
                },
                minutes: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#8e44ad",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:#34495e;'
                },
                seconds: {
                    gauge: {
                        thickness: .05,
                        bgColor: "rgba(0,0,0,0)",
                        fgColor: "#f39c12",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:#34495e;'
                }
    
            },
            onEndCallback: function() {
                console.log("Time out!");
            }
        });
    });
</script>
</html>
